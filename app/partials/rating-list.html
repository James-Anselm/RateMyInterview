<div class="container">
  <div class="row-fluid well well-small">
    <div class="span9">
      <h1 style="text-align:center">RateMyInterview</h1>
    </div>
    <div class="span2">
      <h3>Hello {{username}}!</h3>
    </div>
    <div class="span1">
     <button ng-click="logOutUser()">Logout</button>
    </div>
  </div>
  <div class="row-fluid well">
    <div class = "span4">
      <h3>Search Companies</h3> 
      <input ng-model="query" placeholder="looking for a specific company?">
    </div>
    <div class="span8">
      <h3>New Company</h3>
      <form class="simple-form">
        Company Name: <input type="text" ng-model="newCompany.name"
        placeholder="new company"><br />
        Rating: <input type="radio" ng-model="newCompany.rating" value=1>1
        <input type="radio" ng-model="newCompany.rating" value=2>2
        <input type="radio" ng-model="newCompany.rating" value=3>3
        <input type="radio" ng-model="newCompany.rating" value=4>4
        <input type="radio" ng-model="newCompany.rating" value=5>5
        <button ng-click="addCompany(newCompany)">SUBMIT</button>
      </form>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table">
        <tr>
          <th>Company</th>
          <th>Rating</th>
          <th>New Rating</th>
        </tr>
        <tr ng-repeat="company in companies | filter:query">
          <td>{{company.name}}</td>
          <td>{{company.rating.toFixed(2)}}/5</td>
          <td>
            <form class="simple-form">
              <input type="radio" ng-model="newRating" value=1>1
              <input type="radio" ng-model="newRating" value=2>2
              <input type="radio" ng-model="newRating" value=3>3
              <input type="radio" ng-model="newRating" value=4>4
              <input type="radio" ng-model="newRating" value=5>5
              <button ng-click="updateCompany(company, newRating)">SUBMIT</button>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
